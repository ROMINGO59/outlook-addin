    <style>

        h1 {

        .email-info {

        .info-row {

        .info-row:last-child {

        }

        .info-label {
            font-weight: 600;
            color: #666;
            min-width: 80px;
        }

        .info-value {
            color: #333;

        .analysis-section {

        }

        .section-title {

        .category-result {

        .assignee-card {

        .assignee-card:last-child {

        .assignee-avatar {

            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
        }

        .assignee-info {
            flex: 1;
        }

        .assignee-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .assignee-skills {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }

        .skill-list {
            margin-top: 12px;
        }

        .skill-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .skill-item:last-child {
            margin-bottom: 0;
        }

        .skill-dot {
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f0f4ff;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #28a745;
            margin-bottom: 16px;
            font-size: 13px;
            display: none;
        }

        .alert-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“§ Gestionnaire d'Emails</h1>
        <p class="subtitle">Service CO + Logistique</p>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: #666; font-size: 14px;">Analyse de l'email en cours...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="email-info">
                <div class="info-row">
                    <span class="info-label">De:</span>
                    <span class="info-value" id="emailFrom">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Objet:</span>
                    <span class="info-value" id="emailSubject">-</span>
                </div>
            </div>

            <div id="successMessage" class="success-message">
                âœ… Email catÃ©gorisÃ© et assignÃ© avec succÃ¨s !
            </div>

            <div class="analysis-section">
                <div class="section-title">ðŸŽ¯ CatÃ©gorie dÃ©tectÃ©e</div>
                <div class="category-result" id="categoryResult">
                    <div class="category-icon" id="categoryIcon">ðŸ’°</div>
                    <div class="category-name" id="categoryName">Demande devis</div>
                    <div class="category-priority">PrioritÃ©: <span id="categoryPriority">Haute</span></div>
                </div>
            </div>

            <div class="analysis-section">
                <div class="section-title">ðŸ‘¥ Personnes recommandÃ©es</div>
                <div id="assigneesList"></div>
            </div>

            <div class="analysis-section">
                <div class="section-title">ðŸŽ“ CompÃ©tences requises</div>
                <div class="skill-list" id="skillsList"></div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="assignEmail()">
                    âœ… Assigner et CatÃ©goriser
                </button>
                <button class="btn btn-secondary" onclick="analyzeAgain()">
                    ðŸ”„ RÃ©analyser
                </button>
            </div>
        </div>
    </div>

    <script>
        // DÃ©finition des catÃ©gories
        const categories = {
            'Demande devis': {
                icon: 'ðŸ’°',
                assignees: ['Aline B', 'Daisy H'],
                priority: 'Haute',
                skills: ['DÃ©couverte du besoin', 'Saisie des devis', 'RÃ©daction mails/devis']
            },
            'Question technique': {
                icon: 'ðŸ”§',
                assignees: ['Aline B', 'Daisy H', 'Nathalie'],
                priority: 'Haute',
                skills: ['ComprÃ©hension demandes techniques', 'Exploitation donnÃ©es techniques']
            },
            'Suivi commande': {
                icon: 'ðŸ“¦',
                assignees: ['Aline B', 'Daisy H', 'Nathalie'],
                priority: 'Moyenne',
                skills: ['Suivi et relances', 'Transformation des cdes clients']
            },
            'SAV / RÃ©clamation': {
                icon: 'âš ï¸',
                assignees: ['Daisy H', 'Nathalie'],
                priority: 'Urgente',
                skills: ['Gestion dÃ©marche SAV', 'Apport de solutions alternatives']
            },
            'Demande tarifs': {
                icon: 'ðŸ’²',
                assignees: ['Aline B', 'Daisy H'],
                priority: 'Moyenne',
                skills: ['Suivi et application des tarifs produits']
            },
            'Planning / Livraison': {
                icon: 'ðŸšš',
                assignees: ['Nathalie', 'Daisy H'],
                priority: 'Haute',
                skills: ['Suivi planning production', 'Gestion tournÃ©es livraison']
            },
            'Stock / Inventaire': {
                icon: 'ðŸ“Š',
                assignees: ['Nathalie'],
                priority: 'Moyenne',
                skills: ['Suivi de stock inventaire', 'Commandes matiÃ¨res']
            },
            'Relationnel gÃ©nÃ©ral': {
                icon: 'ðŸ‘¥',
                assignees: ['Aline B', 'Daisy H', 'Nathalie'],
                priority: 'Basse',
                skills: ['Relationnel client', 'RÃ©ponse aux demandes clients']
            }
        };

        let currentItem;
        let currentCategory;

        // Initialisation Office
        Office.onReady((info) => {
            if (info.host === Office.HostType.Outlook) {
                currentItem = Office.context.mailbox.item;
                analyzeEmail();
            }
        });

        // Analyse de l'email
        function analyzeEmail() {
            setTimeout(() => {
                const subject = currentItem.subject || '';
                const from = currentItem.from ? currentItem.from.emailAddress : '';
                
                // DÃ©tection intelligente de la catÃ©gorie
                currentCategory = detectCategory(subject);
                
                // Affichage des rÃ©sultats
                displayResults(from, subject, currentCategory);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 1500);
        }

        // DÃ©tection de catÃ©gorie basÃ©e sur des mots-clÃ©s
        function detectCategory(subject) {
            const subjectLower = subject.toLowerCase();
            
            if (subjectLower.includes('devis') || subjectLower.includes('prix') || subjectLower.includes('cotation')) {
                return 'Demande devis';
            }
            if (subjectLower.includes('technique') || subjectLower.includes('spÃ©cification') || subjectLower.includes('plan')) {
                return 'Question technique';
            }
            if (subjectLower.includes('commande') || subjectLower.includes('suivi') || subjectLower.includes('oÃ¹ est')) {
                return 'Suivi commande';
            }
            if (subjectLower.includes('problÃ¨me') || subjectLower.includes('rÃ©clamation') || subjectLower.includes('sav') || subjectLower.includes('dÃ©faut')) {
                return 'SAV / RÃ©clamation';
            }
            if (subjectLower.includes('tarif') || subjectLower.includes('grille') || subjectLower.includes('catalogue')) {
                return 'Demande tarifs';
            }
            if (subjectLower.includes('livraison') || subjectLower.includes('planning') || subjectLower.includes('dÃ©lai')) {
                return 'Planning / Livraison';
            }
            if (subjectLower.includes('stock') || subjectLower.includes('inventaire') || subjectLower.includes('disponibilitÃ©')) {
                return 'Stock / Inventaire';
            }
            
            return 'Relationnel gÃ©nÃ©ral';
        }

        // Affichage des rÃ©sultats
        function displayResults(from, subject, categoryName) {
            document.getElementById('emailFrom').textContent = from;
            document.getElementById('emailSubject').textContent = subject;
            
            const category = categories[categoryName];
            
            document.getElementById('categoryIcon').textContent = category.icon;
            document.getElementById('categoryName').textContent = categoryName;
            document.getElementById('categoryPriority').textContent = category.priority;
            
            // AssignÃ©s
            const assigneesList = document.getElementById('assigneesList');
            assigneesList.innerHTML = '';
            category.assignees.forEach(person => {
                const initials = person.split(' ').map(n => n[0]).join('');
                assigneesList.innerHTML += `
                    <div class="assignee-card">
                        <div class="assignee-avatar">${initials}</div>
                        <div class="assignee-info">
                            <div class="assignee-name">${person}</div>
                            <div class="assignee-skills">Expert en ${categoryName}</div>
                        </div>
                    </div>
                `;
            });
            
            // CompÃ©tences
            const skillsList = document.getElementById('skillsList');
            skillsList.innerHTML = '';
            category.skills.forEach(skill => {
                skillsList.innerHTML += `
                    <div class="skill-item">
                        <div class="skill-dot"></div>
                        <span>${skill}</span>
                    </div>
                `;
            });
        }

        // Assignment de l'email
        function assignEmail() {
            const category = categories[currentCategory];
            
            // Ajouter la catÃ©gorie
            currentItem.categories.addAsync([currentCategory], (result) => {
                if (result.status === Office.AsyncResultStatus.Succeeded) {
                    // Afficher le message de succÃ¨s
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Optionnel: Marquer comme lu ou transfÃ©rer
                    // currentItem.displayReplyForm({ ... });
                    
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 5000);
                }
            });
        }

        // RÃ©analyser
        function analyzeAgain() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            analyzeEmail();
        }
    </script>
</body>
</html>
